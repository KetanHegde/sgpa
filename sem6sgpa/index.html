<script>
    function calf() {
        var XX61 = document.getElementById('21XX61').value;
        var XX62 = document.getElementById('21XX62').value;
        var XX63 = document.getElementById('21XX63').value;
        var XX64X = document.getElementById('21XX64X').value;
        var XX65X = document.getElementById('21XX65X').value;
        var XXL66 = document.getElementById('21XXL66').value;
        var XXMP67 = document.getElementById('21XXMP67').value;
        var INT68 = document.getElementById('21INT68').value;

        var XX61gp = calGP(XX61);
        var XX62gp = calGP(XX62);
        var XX63gp = calGP(XX63);
        var XX64Xgp = calGP(XX64X);
        var XX65Xgp = calGP(XX65X);
        var XXL66gp = calGP(XXL66);
        var XXMP67gp = calGP(XXMP67);
        var INT68gp = calGP(INT68);
       

        var a = (XX61gp * 3) + (XX62gp*4) + (XX63gp * 3) + (XX64Xgp * 3) + (XX65Xgp * 3) + (XXL66gp) + (XXMP67gp * 2) + (INT68gp*3);
        
        var b = 22;
        var sgpa = a / b;
        sgpa = parseFloat(sgpa).toFixed(2);
        document.getElementById('dis').innerText = "SGPA : " + sgpa;
    }
    function calGP(a) {
        if (a <= 100 && a >= 90)
            return 10;
        else if (a < 90 && a >= 80)
            return 9;
        else if (a < 80 && a >= 70)
            return 8
        else if (a < 70 && a >= 60)
            return 7;
        else if (a < 60 && a >= 55)
            return 6;
        else if (a < 55 && a >= 50)
            return 5;
        else if (a < 50 && a >= 40)
            return 4;
        else if (a < 40 && a >= 0)
            return 0;
    }

    var t = document.querySelectorAll('input');
    for (i = 0; i < 8; i++) {
        t[i].setAttribute("min", 0);
        t[i].setAttribute("max", 100);
    }

</script>
